{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE PAPER GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">IEEE PAPER GENERATOR</h1>
    <form method="post" action="{% url 'generate_doc' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">MAIN TITLE</label>
            <input name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">AUTHOR(S)</label>
            <input name="authors" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">ABSTRACT</label>
            <textarea name="abstract" class="form-control" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">INTRODUCTION</label>
            <textarea name="introduction" class="form-control" rows="6"></textarea>
          </div>
          <button class="btn btn-primary">EDIT AND DOWNLOAD</button>
    </form>       
</body>
</html>
